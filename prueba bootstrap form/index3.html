  <main class="form-contacto-principal">
    <div class="igual-a-body">
      <div class="contenedor-principal">
        <div class="titulo">Formulario de Contacto</div>
        <form action="/confirmation.html" class="eti-form">
          <div class="formu-row" id="formularios">
            <div class="data-entry">
              <input type="text" placeholder="Ingrese su nombre" required>
              <div class="underline"></div>
              <label for=""></label>
            </div>
            <div class="data-entry">
              <input type="text" placeholder="Ingrese su apellido" required>
              <div class="underline"></div>
              <label for=""></label>
            </div>
          </div>
          <div class="formu-row">
            <div class="data-entry">
              <input type="text" placeholder="Ingrese su mail" required>
              <div class="underline"></div>
              <label for=""></label>
            </div>
            <div class="data-entry">
              <input type="text" placeholder="Ingrese su pagina web" required>
              <div class="underline"></div>
              <label for=""></label>
            </div>
          </div>
          <div class="formu-row">
            <div class="data-entry textarea">
              <textarea cols="80" rows="8" placeholder="Escriba su mensaje" required></textarea>
              <div class="underline"></div>
              <label for=""></label>
            </div>
          </div>
          <div class="formu-row submit-btn">
            <div class="data-entry">
              <div class="inner"></div>
              <input type="submit" value="submit">
            </div>
            
          </div>
        </form>
      </div>
    </div>
  </main>
  <section class="main-contenedor">
  <div class="contacto-personal">
    <ul>
      <li style="--i: #A955FF;--j:#ea51ff;">
        <span class="icon"><i class="fa-brands fa-facebook"></i></span>
        <span class="titulo-cont"><a href="https://www.facebook.com" target="_blank">Facebook</a></span>
      </li>
      <li style="--i:#56CCF2;--j:#2F80ED;">
        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        <span class="titulo-cont"><a href="mailto:pedrodlhuerta@gmail.com">Mail</a></span>
      </li>
      <li style="--i:#86be6b;--j:#1baf16;">
        <span class="icon"><i class="fa-solid fa-phone"></i></span>
        <span class="titulo-cont"><a href="tel:+54115554444">Telefono</a></span>
      </li>
      <li style="--i:#80FF72;--j:#5ec3d4;">
